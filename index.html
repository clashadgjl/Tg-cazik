<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жду тебя</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: -150px;
            left: -100px;
            filter: blur(60px);
        }

        body::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            bottom: -100px;
            right: -50px;
            filter: blur(40px);
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
            animation: fadeIn 1.5s ease-out;
        }

        .question {
            font-size: 5rem;
            font-weight: 700;
            color: #8B4513;
            margin-bottom: 1rem;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        .answer {
            font-size: 2.5rem;
            color: #5D4037;
            font-style: italic;
            position: relative;
            display: inline-block;
        }

        .answer::after {
            content: ')';
            position: absolute;
            right: -25px;
            top: -5px;
            font-size: 3.5rem;
            animation: pulse 1.5s infinite;
        }

        .heart {
            color: #e91e63;
            font-size: 2.5rem;
            display: block;
            margin: 1.5rem auto;
            animation: heartbeat 1.3s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .question {
                font-size: 3.5rem;
            }
            
            .answer {
                font-size: 1.8rem;
            }
            
            .answer::after {
                font-size: 2.5rem;
                right: -15px;
                top: -3px;
            }
            
            .heart {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="question">Когда приезжать?</h1>
        <div class="answer">Я жду</div>
        
    </div>
</body>
</html>
